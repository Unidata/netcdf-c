language: c
compiler:
  - gcc
# - clang

before_install:
  # Get CMake >=2.8.8, HDF5 >= 1.8.6
  - sudo add-apt-repository -y ppa:amcg/netcdf-parallel
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake libhdf5-7 libhdf5-serial-dev

before_script:
  - cmake .

script:
  - make && make test
