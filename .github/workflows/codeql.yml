name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "35 20 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes g++ cvs shtool zlib1g-dev bzr python-bzrlib python-configobj libfftw3-double3 libdbi1 liblua5.1-0 libmunge2 libnuma1 munge mysql-common libcurl3-nss libcurl4-nss-dev doxygen graphviz libcdt5 libcgraph6 libgd3 libgvc6 libgvpr2 libpathplan4

      - name: Before Index
        run: |
          libtoolize --force
          aclocal
          autoheader
          automake --force-missing --add-missing
          autoconf
          ./configure --disable-netcdf-4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build cpp
        run: make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
