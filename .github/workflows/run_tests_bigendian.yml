###
# Build and test netCDF-C on a big-endian platform (IBM s390x) using QEMU emulation.
###

name: Run Big-Endian (s390x) netCDF Tests

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  nc-bigendian-s390x:

    name: Autotools build on s390x (big-endian)
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Build and test on s390x via QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: s390x
          distro: ubuntu22.04

          # Pass the checked-out source into the container
          githubToken: ${{ github.token }}

          install: |
            apt-get update -q -y
            apt-get install -q -y \
              libaec-dev \
              zlib1g-dev \
              automake \
              autoconf \
              libcurl4-openssl-dev \
              libjpeg-dev \
              wget \
              curl \
              bzip2 \
              m4 \
              flex \
              bison \
              cmake \
              libzip-dev \
              libhdf5-dev \
              libhdf5-103-1 \
              libtool

          run: |
            set -e
            set -x

            ###
            # Configure and build netCDF-C against apt-installed HDF5
            ###
            autoreconf -if

            ./configure \
              --enable-hdf5 \
              --enable-dap \
              --disable-dap-remote-tests \
              --disable-shared \
              --enable-static

            cat libnetcdf.settings

            make -j 2

            ###
            # Build and run tests
            ###
            make check TESTS="" -j 2
            make check -j 2

      - name: Show config.log on failure
        if: ${{ failure() }}
        run: cat config.log || true
